<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>conversor de moeda</title>
</head>
<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convesor-de-moeda">
    <main>
        <label > 
            Converter <b>de</b>
            <select  class="value-to-convert">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ bitcoin</option> 
                <option value="Libra">£ Libra</option>
            </select>
        </label>
        <label > 
            Converter <b>para</b>
            <select class=currency-select>  
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ bitcoin</option> 
                <option value="Libra">£ Libra</option>

            </select>
        </label>
        <label>
            Valor
            <input class="inpunt-currency" placeholder="10.000,00"> 
        </label>
        <button class="conver-button">Converter</button>
        <section>
            <div class="curreny-box">
                <img src="./assets/REAL.png" alt="logo-moeda-a-converter">
                <p class="curreny">Real</p>
                <p class="curreny-value-to-covert">R$ 0,00</p>
            </div >
            <img  class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="curreny-box">
                <img class="currecy-img" src="./assets/DOLAR.png" alt="logo-meda-convertida">
                <p class="curreny" id="currecy-name">Dólar</p>
                <p class="curreny-value">US$ 0.0</p>
            </div>
        </section>   
    </main>   
</body>
<script src="./scripts.js"></script>
</html>
